<po-page-default
    p-title="Cadastro de Comentarios">
    <po-button 
        class="po-sm-6 po-md-4 po-lg-2 po-xl-2"
        p-label="Criar Novo Comentarios"
        (p-click)="navegarParaCadastro()">
    </po-button>

    <div *ngIf="lsComentarios.length === 0" class="no-data-message">
        Sem coment√°rios. Seja o primeiro a comentar!
      </div>

    <po-table
        class="po-sm-12 po-pt-2"
        p-container="true"
        [p-actions-right]="true"
        [p-actions]="lsActions"
        [p-columns]="lsColumns"
        [p-items]="lsComentarios"
        p-no-data="Nada Aqui :c">
    </po-table>
</po-page-default>
