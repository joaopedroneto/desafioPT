<router-outlet></router-outlet>
<po-page-detail
	[p-title]="title">
	<form [formGroup]="formPT">
		<po-combo
			class="po-sm-4 po-md-4 po-lg-3 po-xl-3"
			formControlName="pais" 
			p-label="Pais"
			p-field-value="nome"
			[p-options]="options">
		</po-combo>
		<po-input 
			class="po-sm-4 po-md-4 po-lg-3 po-xl-3"
			formControlName="cidade"           
			p-label="Cidade">
		</po-input>
		<po-input 
			class="po-sm-4 po-md-4 po-lg-3 po-xl-3"
			formControlName="nome"
			p-label="Ponto Turistico">
		</po-input>
		<po-combo
			class="po-sm-4 po-md-4 po-lg-3 po-xl-1" 
			formControlName="estacao" 
			p-label="Estacao" 
			[p-options]="[{ value: 'Primavera' }, 
						  { value: 'VerÃ£o' }, 
						  { value: 'Outono'}, 
						  { value : 'Inverno'}]">
		</po-combo>
        <po-input 
            class="po-sm-4 po-md-4 po-lg-3 po-xl-10"
            formControlName="resumo"
            p-label="Resumo"
            [p-maxlength]=50>
        </po-input>
	</form>
	
	<div class="po-row po-pt-2" style="justify-content: flex-end;">
		<po-button 
			class="po-sm-3 po-md-3 po-lg-1 po-xl-1"
			(p-click)="salvar()"
			p-label="Salvar"></po-button>
		<po-button 
			class="po-sm-3 po-md-3 po-lg-1 po-xl-1"
			(p-click)="voltar()"
			p-label="Cancelar"></po-button>
	</div>
</po-page-detail>
